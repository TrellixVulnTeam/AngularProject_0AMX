<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput autocomplete="off">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="Qty">Qty</label>
                    <input type="number" id="qty" class="form-control" #qtyInput autocomplete="off">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success btn-space" type="submit" (click)="onAddItem()">Add</button>
                    <button class="btn btn-danger btn-space" type="button">Delete</button>
                    <button class="btn btn-primary btn-space" type="button">clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
